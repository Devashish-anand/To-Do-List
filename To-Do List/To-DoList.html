<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMATE</title>
    
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossrigin>
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel = "stylesheet">
    
    <link rel = "stylesheet" href = "To-DoList.css" />
</head>
<body>
    <main class = "to_do_list">
        <section class = "head">
            <a href="#">
                <img width="40px" src="logo.png">
                <h2 class = "title">
                    TaskMATE
                </h2>
            </a>    
        </section>

        <section class = "create-todo">
            <h3>Create your to do list</h3>
            <form id = "new-todo-form">
                <input
                    type = "text"
                    name = "content"
                    id = "content"
                    placeholder = "write your task" />

                <input type = "submit" value = "Add+" />
            </form>
        </section>

        <section class = "todo-list">
            <h3>To-do List :-</h3>
            <div class = "list" id = "todo-list">

            </div>
        </section>

        <footer>
            <div>
                <p>Copyright &copy; 2024 - TaskMATE</p>
            </div>
        </footer>

    </main>
    
    <script src = "To-DoList.js"></script>
</body>
</html>
